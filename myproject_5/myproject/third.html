<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/third.css">
</head>
<body>
  <h2>Регистрация постоянного клиента</h2>
    <form action="login">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname"> <br>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"> <br>
        <label for="fathername">Отчество:</label>
        <input type="text" id="fathername" name="fathername"> <br>
        <label for="age">Ваш возраст:</label>
        <input type="text" id="age" name="age"> <br>

        <label for="">Пол:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1"> Мужской
        <input type="checkbox" id="checkbox2" name="checkbox2"> Женский <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>
        <label for="country">Страна проживания:</label>
        <input type="email" id="country" name="country"> <br>

        <label for="how">Откуда вы узнали о нас?:</label>
        <select>
			<option>Выберите вариант:</option>
			<option>Из рекламы</option>
			<option>От одногруппников</option>
			<option>От друзей</option>
		</select> <br>

        <label for="date">Дата заполнения:</label>
        <input type="date" id="date" name="date"> <br>

        
		<input type="submit" name="register" value="Регистрация">
        <input type="submit" name="decline" value="Отмена">
    </form>
</body>
</html>
