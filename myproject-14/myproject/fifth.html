<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path id="textPath" fill="none" stroke="black" d="M155,55 C150,25 300,100 550,35"/>  
    <text>
      <textPath href="#textPath">hfjfhhr kfhkgg gukf ukfkuf rgqruky grqiweg rygghtrn uteyryityw5 8ty8y</textPath>
    </text>
    

    <defs>
      <linearGradient id="line">
        <stop offset="0%" style="stop-color:#069403 ; stop-opacity:1 "/>
        <stop offset="100%" style="stop-color:#ff6200; stop-opacity:1"/>
      </linearGradient>
    </defs>


    <circle id="circle" cx="80" cy="250" r="50" fill="#3852fd" stroke="#2300d2" stroke-width="2px"/>
    <animate xlink:href="#circle" attributename="stroke" from="#f1bd00" to="blue" begin="mouseover" repeatcount="1" dur="3s"/>

    <rect id="rect" x="180" y="200" width="100px" height="100px" fill="#ff2727" stroke="#ff2727" stroke-width="3px"/>
    <animate xlink:href="#rect" attributename="stroke" from="#ff2727" to="black" dur="5s" repeatcount="indefinite"/>

    <ellipse id="ellipse" cx="430" cy="250" rx="100" ry="50" fill="#169520" stroke="#00740a" stroke-width="2px" />
    <animate xlink:href="#ellipse" begin="click" dur="5s" attributename="fill" from="#169520" to="yellow" fill="freeze"/>

    <polygon id="tri" points="580,300 630,200 680,300" fill="url(#line)" stroke="#f1bd00" stroke-width="2px"/>
    <animate xlink:href="#tri" attributename="stroke" from="#f1bd00" to="blue" begin="mouseover" repeatcount="1" dur="3s"/>

    <polyline points="30,310 290,310 235,350 680,350" fill="none" stroke="black" stroke-width="2px"/>


    
    </svg>
</body>
</html>
