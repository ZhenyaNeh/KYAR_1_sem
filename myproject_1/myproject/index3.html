<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 >Данные студента</h2>
    
    <form action="login">
        <tbody>
            <table>
                <tr>
                    <td style="text-align:right"><label for="name"  >Имя студента</label></td>
                    <td><input id="name" type="text" name="name" required placeholder="обязательно заполнить"></td>
                </tr>
                <tr>
                    <td style="text-align:right"><label for="fathername" >Отчество студента</label></td>
                    <td><input id="fathername" type="text" name="fathername" required placeholder="обязательно заполнить"></td>
                </tr>
                <tr>
                    <td style="text-align:right"><label for="surname" >Фамилия студента</label></td>
                    <td> <input id="surname" type="text" name="surname" required placeholder="обязательно заполнить"></td>
                </tr>
                <tr>
                    <td style="text-align:right"><label for="email" >Адрес почты</label></td>
                    <td><input id="email" type="text" name="email"></td>
                </tr>
                <tr>
                    <td style="text-align:right"><label for="number" >Контактный номер</label></td>
                    <td><input id="number" type="text" name="number"></td>
                </tr>
                <tr>
            </table> 
            <table>       
                    <td><label>Какую социальную сеть вы используете?</label></td>
                    <td>
                        <input type="checkbox" id="VK" name="social_network">
                        <label for="VK">VK</label>
                        <input type="checkbox" id="Facebook" name="social_network">
                        <label for="Facebook">Facebook</label>
                        <input type="checkbox" id="Instagram" name="social_network">
                        <label for="Instagram">Instagram</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </tbody>
    </form>
</body>
</html>
